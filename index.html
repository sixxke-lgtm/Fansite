  <div class="glass-box">
    <h1>กระบี่จงมา</h1>
    <p>
      “กระบี่จงมา” เป็นอนิเมะที่ดัดแปลงมาจากนิยายจีนแฟนตาซี  
      เรื่องราวกล่าวถึงโลกที่เต็มไปด้วยความลึกลับและมหัศจรรย์  
      เมื่อเหล่าผู้ฝึกยุทธต้องต่อสู้กับโชคชะตาและความท้าทายต่าง ๆ  
      เพื่อค้นหาพลังแห่งกระบี่ที่แท้จริง
    </p>
